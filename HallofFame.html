        // Function to create card HTML
        function createCard(data) {
            return `
            <div class="card">
                <br>
                <img src="${data.Image}" style="max-width: 100px; margin: auto; margin-bottom:10px;">
                <h5>${data.Username}</h5>
                <p>Former position: ${data.FormerRole}.</p>
                <p>Year resigned: ${data.YearResigned}.</p>
                <p>${data.Description}</p>
            </div>
            `;
        }

        // Function to render cards
       function renderCards(cards) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = cards.map(createCard).join('');
        }

        // Call renderCards function to generate cards
        function filterCards(searchTerm, selectedYear) {
            let filteredCards = HallofFame;

            if (selectedYear !== 'all') {
                filteredCards = filteredCards.filter(card => card.YearResigned === selectedYear);
            }

            if (searchTerm.trim() !== '') {
                filteredCards = filteredCards.filter(card =>
                    card.Username.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            renderCards(filteredCards);
        }

        // Event listener for the search input
        document.getElementById('searchInput').addEventListener('input', function () {
    const searchTerm = this.value.trim();
    const selectedYear = document.getElementById('yearSelect').value;
    filterCards(searchTerm, selectedYear);
});
        
        document.getElementById('yearSelect').addEventListener('change', function () {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const selectedYear = this.value;
            filterCards(searchTerm, selectedYear);
        });

        renderCards(HallofFame);
